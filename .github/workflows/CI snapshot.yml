name: CI snapshot

on:
  push:
    branches: [ main ]
  workflow_run:
    workflows: ["CI release"]
    branches: [ main ]
    types:
      - completed
  workflow_dispatch:

jobs:
  build:
    name: Upload Snapshot
    runs-on: ubuntu-latest
    steps:
      # Checkout the source code of the project
      - name: Checkout
        uses: actions/checkout@v4

      # Setup the jdk using version 11 of adoptOpenJDK
      - name: Java setup
        uses: actions/setup-java@v4
        with:
          distribution: adopt
          java-version: 11
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.MAVEN_SIGNGING_KEY}}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

   
          
      # Install the GPG secret key
      - name: Install gpg secret key
        run: |
          cat <(echo -e "${{ secrets.MAVEN_SIGNGING_KEY}}") | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG

      # Deploy the snapshot
      - name: Deploy
        run: mvn deploy -ntp --batch-mode
        env:
          MAVEN_USERNAME: ${{ secrets.MVN_CENTRAL_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MVN_CENTRAL_PASSWORD}}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE}}
